<!DOCTYPE html>
<html>
	<head>
		<title>techNotes | {% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="/site_media/blueprint/screen.css" type="text/css" media="screen, projection" />
		<link rel="stylesheet" href="/site_media/blueprint/print.css" type="text/css" media="print" />
		<!--[if IE]><link rel="stylesheet" href="/site_media/blueprint/ie.css" type="text/css" media="screen, projection" /><![endif]-->
		<link rel="stylesheet" href="/site_media/style.css" type="text/css" media="screen, projection" />
		<script type="text/javascript" src="/site_media/jquery-1.7.1.js"></script>
		{% block external %}{% endblock %}
	</head>
	<body>
		<div id="container">
			<div id="titlebar">
				<!--<h3>techNotes <span class="titleDivider">|</span> One mind in Tech Support</h3>-->
			
				<div id="nav">
					<a href="/">home</a> |
						{% if user.is_authenticated %}
							<a href="/save/">submit</a> |
							<a href="/search/">search</a> |
							<a href="/user/{{ user.username }}/">
								my notes</a> |
							<a href="/logout/">logout</a>
						{% else %}
							<a href="/login/">login</a> |
							<a href="/register/">register</a>
						{% endif %}
				</div>
				<div style="clear:both"></div>
			</div>
			<div class="spacer"></div>
			<div id="content">
				<div id="header">
					{% block head %}{% endblock %}
				</div>
			
				{% block content %}{% endblock %}
			</div>
		</div>
	</body>
</html>
