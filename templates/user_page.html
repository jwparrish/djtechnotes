{% extends "base.html" %}

{% block title %}{{ username }}{% endblock %}

{% block head %}Notes for {{ username }}{% endblock %}

{% block content %}
	{% if notes %}
		<ul class="notelist">
			{% for note in notes %}
				<li class="notelist"><a href="note/{{ note.id }}">{{ note.title }}</a><li>
			{% endfor %}
		</ul>
	{% else %}
		<p>No notes found</p>
	{% endif %}
{% endblock %}
